{% for i in item %}

   {% if  i.type1 == "SouthIndian" or  i.type1 == "NorthIndian" or i.type1 == "Chinese" %} 
   <div style="position: absolute; top:80px; left:20px;">
    <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      
      <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
        <button type="submit" name="type3_course" value="BreakFast"> 
            <div class="flex items-center pl-3">
                <input id="list-radio-license" type="radio"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" name="radio" value="BreakFast" {% for i in item %} {% if i.type3 == "BreakFast" %} checked {% endif %} {% endfor %}>
                <label for="list-radio-license" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" >BreakFast</label>
            </div>
            <button type="submit" name="type3_course" value="BreakFast"> 
        </li>
      </button> 
     
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
          <button type="submit" name="type3_course" value="Starters">  
          <div class="flex items-center pl-3">
                <input id="list-radio-id" type="radio" {% for i in item %} {% if i.type3 == "Starters" %} checked {% endif %} {% endfor %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" name="radio" value="Starters">
                <label for="list-radio-id" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" >Starters</label>
            </div>
          </button>
        </li>
      
        {% if  i.type1 == "SouthIndian" or  i.type1 == "NorthIndian" %}
        
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
          <button type="submit" name="type3_course" value="MainCourse">
            <div class="flex items-center pl-3">
                <input id="list-radio-millitary" type="radio"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"  name="radio" value="MainCourse" {% for i in item %} {% if i.type2 == "MainCourse" %} checked {% endif %} {% endfor %}>
                <label for="list-radio-millitary" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">MainCourse</label>
            </div>
          </button>
        </li>
      
        <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
          <button type="submit" name="type3_course" value="Dessert">
          <div class="flex items-center pl-3">
              <input id="list-radio-passport" type="radio"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" name="radio" value="Dessert" {% for i in item %} {% if i.type2 == "Dessert" %} checked {% endif %} {% endfor %}>
              <label for="list-radio-passport" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" >Dessert</label>
          </div>
        </button>
      </li>
      {% endif %}
    </ul>
    
    </div>
    
    {% endif %}
    {% endfor %}
